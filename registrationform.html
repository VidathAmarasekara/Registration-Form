<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	

	<script>
		

		function validateId(user) {

			var reg = /^\d{5,12}$/;
            var id = user;

            if(reg.test(id) == false) {

            return false;
           }
            else {return true;}
            }

         function validatePassword(paw) {

			var reg = /^\d{7,12}$/;
            var password = paw;

            if(reg.test(password) == false) {

            return false;
           }
            else {return true;}
            }  

          function validateName(nam) {

			var reg = /^[A-Za-z]/;
            var name = nam;
            if(reg.test(name) == false) {

            return false;
           }
            else {return true;}
            } 

           function countrySelect(country){

            if(country == "Default")
           {
            return false;
           } 
           else
           return true;
           }

          function validateEmail(mail){

          	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
          	var email = mail;

          	if(reg.test(email) == false){
          		return false;
          	}
          	else
          		return true;
          }   

          function checkGender(Sex){

          	x=0;
            if(Sex[0].checked)
          {
            x++;
          }
            if(Sex[1].checked)
          {
          x++;
          }
          if(x==0)
          {
          return false;
          }
          else
         {
         return true;
         }
     }
         function checkLanguage(lang){
         	x=0;
            if(lang[0].checked)
          {
            x++;
          }
            if(lang[1].checked)
          {
          x++;
          }
          if(x==0)
          {
          return false;
          }
          else
         {
         return true;
         }

         }
            

			
		

		function validateform(form1){
			
			var user=form1.userid.value;
			var paw=form1.password.value;
			var nam=form1.name.value;
			var country=form1.Country.value;
			var mail=form1.email.value;
			var Sex=form1.sex;
			var lang=form1.language; 
			var a=true;
			var b=true;
			var c=true;
			var d=true;
			var e=true;
			var f=true;
			var g=true;
			var h=true;

			if ( user=="" || pwd=="" || nam=="" || country=="" || mail=="" || sex=="" || lang==""){
         alert ("there are empty fields, please fill them ");
         a=false;
         }

			if(validateId(user)==false){
				alert ("User ID field required and must be of length 5 to 12 ");
                b=false;
			}

			if(validatePassword(paw)==false){
				alert ("Password field required and must be of length 7 to 12 ");
				c=false;
			}

			if(validateName(nam)==false){
				alert ("Name field required and alphabates only");
				d=false;
			}

			if(countrySelect(country)==false){
				alert("Please select the country");
				e=false;
			}

			if(validateEmail(mail)==false){
				alert("Email field required and must be a valid email");
				f=false;
			}

			if(checkGender(Sex)==false){
				alert("Please select the Gender");
				g=false; 
			}

			if(checkLanguage(lang)==false){
				alert("Plaese select the language")
				h=false;
			}

			if (a==true && b==true && c==true && d==true && e==true && f==true && g==true && h==true){
            returnvalue=true;
             }
             return returnvalue;
	

		}	

		
	</script>
</head>
<body>
	<h1 align="center">Registration Form</h1>
	<form name="form1" onsubmit="return validateform(this);" >
		<table align="center"  style="border:0; border-spacing:10px; font-size:15px;">
			<tr>
				<td>User Id :</td>
				<td><input type="text" name="userid" size="10" onClick="alert('Required')" ></td>
			</tr>

			<tr>
				<td>Password :</td>
				<td><input type="text" name="password" size="10" onClick="alert('Required')" ></td>
			</tr>
			
			<tr>
				<td>Name :</td>
				<td><input type="text" name="name" size="50" onClick="alert('Required')" ></td>
			</tr>
			
			<tr>
				<td>Country :</td>
				<td>
					<select name="Country" width="10">
					<option value="Default">(Please select a country)</option>
					<option value="America">America</option>
					<option value="Canada">Canada</option>
					<option value="Sri Lanka">Sri Lanka</option>	
				</td>
				
			</tr>

			<tr>
				<td>ZIP Code :</td>
				<td><input type="text" name="zipcode" size="20" placeholder="optional" onClick="alert('Optional')"></td>
			</tr>

			<tr>
				<td>Email :</td>
				<td><input type="text" name="email" size="50"  placeholder="abcd@gmail.com" onClick="alert('Required')" ></td>
			</tr>

			<tr>
				<td>Sex :</td>
				<td><input type="radio" name="sex" value="male">Male<input type="radio" name="sex" value="female" >Female</td>
			</tr>

			<tr>
				<td>Language :</td>
				<td><input type="checkbox" name="language" value="english">English<input type="checkbox" name="language" value="nonenglish">Non English</td>
			</tr>

			<tr>
				<td>About :</td>
				<td><textarea name= "about" id="about" cols="50" rows="8" placeholder="optional" onClick="alert('Optional')"></textarea></td>
			</tr>
	

		</table>

		<center><input type="submit" value="submit" required></center>
		
	</form>

	



</body>
</html>
